<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login - Dashboard TA Reg-2</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link rel="icon" href="assets/img/logoTA1.png" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>

  <body class="login">
    <div class="wrapper wrapper-login">
      <div class="container container-login animated fadeIn">
        <h3 class="text-center">Sign In</h3>
        <form action="index.html" method="POST">
          <div class="login-form">
            <div class="form-group">
              <label for="username" class="placeholder"><b>Username</b></label>
              <input
                id="username"
                name="username"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="placeholder"><b>Password</b></label>
              <div class="position-relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  required
                />
                <div class="show-password">
                  <i class="gg-eye"></i>
                </div>
              </div>
            </div>
            <div class="form-group form-action-d-flex mb-3">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="rememberme"
                />
                <label class="custom-control-label m-0" for="rememberme"
                  >Remember Me</label
                >
              </div>
              <input
                type="submit"
                class="btn btn-primary col-md-5 float-end mt-3 mt-sm-0 fw-bold"
                value="Sign In"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>

    <!-- Show password toggle script -->
    <script>
      document
        .querySelector(".show-password")
        .addEventListener("click", function () {
          var passwordInput = document.getElementById("password");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
    </script>
  </body>
</html>
